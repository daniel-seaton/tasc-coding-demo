<mat-card>
    <div *ngFor="let item of items; index as i" class="full-width">
        <app-item-row [item]="item" rowIndex="{{i}}"></app-item-row>
    </div>
    <div class="divider-container align-bottom auto-margin">
        <mat-divider></mat-divider>
    </div>
    <div class="full-width space-between align-bottom">
        <span>Sales Tax: </span>
        <span>${{salesTax | number:'.2'}}</span>
    </div>
    <div class="full-width space-between align-bottom">
        <span>Total: </span>
        <span>${{total | number:'.2'}}</span>
    </div>
</mat-card>

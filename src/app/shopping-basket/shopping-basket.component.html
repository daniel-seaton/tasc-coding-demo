<h3>{{basket.header}}</h3>
<div *ngFor="let item of basket.items" class="item-row">
    <span>{{item.quantity}} - {{item.name}}</span>
    <span>${{item.totalPrice | number:'.2'}}</span>
</div>
<div class="item-row">
    <span>Sales Tax: </span>
    <span>${{salesTax | number:'.2'}}</span>
</div>
<div class="item-row">
    <span>Total: </span>
    <span>${{total | number:'.2'}}</span>
</div>
